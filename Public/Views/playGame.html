<!-- public/views/playGame.html -->
<div class="blurArea" ng-controller="PlayGameController"  ng-init="randomizePictureSet()">
    <h2>Play Game Page</h2>
    <h4>Welcome, {{userStuff.name}}!</h4>
    <div>
	    <p>Press the button to begin!</p>
        <h2 id="timerMsg">Time Remaining: {{timeRemaining}}</h2>
        <button class="btn" ng-click="startTimer()">Begin</button>
	</div>

    <div>
        <p ng-repeat="thing in userStuff.imageSet">{{thing}}</p>
    </div>

    <div class="row">
        <div id="flexibleGrid" class="col-custom">
            <img id="{{imageSet}}" 
            ng-repeat="imageSet in randomImageSet"
            ng-src="Views/projectPics/{{imageSet}}"
            ng-click="selectImg($event); startTimer()"
            alt="Description" class="img-circle" width="100px" height="100px"/>
        </div>
    </div>

    <div id="score">Total Score: {{userScore}}</div>
    <div id="gameLevel">Level: {{currentLevel}}</div>
</div>
