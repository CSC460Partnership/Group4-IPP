<div class="blurArea" ng-controller="ReviewGameController">
	<h1>REVIEW GAME PAGE</h1>
	<p>Name: {{userData.name}}</p>
	<p>Age: {{userData.age}}</p>
	<p>Gender: {{userData.gender}}</p>
	<p>Image Set:
		<p ng-repeat="img in userData.imageSet">{{img}}</p>
	</p>
	<p>Game Details</p>
	<p>Score: {{gameData.score}}</p>
	<p>Correct Selections: {{gameData.correctSelections}}</p>
	<p>Image Streak: {{gameData.imageStreak}}</p>
</div>
