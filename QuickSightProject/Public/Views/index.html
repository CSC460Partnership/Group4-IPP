<!DOCTYPE html>

<html ng-app="QuickSight">
<head>
    <meta charset="utf-8" />
    <title>QuickSight</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="./Stylesheets/styles.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="Scripts/core.js"></script>

</head>
<body ng-controller="mainController">
    <h1> Quick Sight</h1>

    <h4>
        Welcome to Quick Sight! Please fill out the forms below
        so that we may better understand our player base. After that
        you can proceed on to the image selection.
    </h4>
    
    <label>Name: <input type="text" ng-model="nameInput" ng-maxlength="20" /></label>
    <div footer>
        <div layout="row" layout-align="center center">
            <a id="infoLink" href="info">Info Page</a>
            <a id="hscoresLink" href="highscores">High Scores</a>
        </div>
    </div footer>
</body>
</html>
