<!DOCTYPE html>
<html ng-app="QuickSight">
<head>
    <meta charset="utf-8" />
    <title>QuickSight</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./Stylesheets/styles.css">
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="./Scripts/core.js"></script>
</head>
<body ng-controller="mainController">
    <h1> Quick Sight</h1>
    <h4>
        Welcome to Quick Sight! Please fill out the forms below
        so that we may better understand our player base. After that
        you can proceed on to the image selection.
    </h4>
        <label>Name: <input type="text" ng-model="userData.name" ng-maxlength="20" /></label>
        <label>Age: <input type="text" ng-model="userData.age" ng-maxlength="2" /></label>
        <label>Gender: </label>
        <select name="genderSelect" ng-model="userData.gender">
            <option value="option-1">Male</option>
            <option value="option-2">Female</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div footer>
        <div layout="row" layout-align="center center">
            <a id="infoLink" href="info">Info Page</a>
            <a id="hscoresLink" href="hscores">High Scores</a>
        </div>
    </div>
</body>
</html>
